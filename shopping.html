<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tienda Virtual de Música</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/data.json"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded",function(event){
        var option_redirect = {operation:"pageStatus",nameProcess:"pageStatus"};
        processInLocalStorage("Shopping",option_redirect);
      });
    </script>
    <script src="./js/app.js"></script>
    <!--<script src="./js/main.js"></script>-->
</head>
<body>
    <header>
        <img src="./images/logo_ms.jpg" class="logo" />
    </header>
    <ul class="nav nav-tabs">
        <li><a href="index.html"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a></li>
        <li><a href="shopping.html"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></li>
    </ul>

    <div class="container-fluid">

      <div class="col-md-12 col-sm-12 text-left">
        <table class="table table-striped" id="shopping_table">
          <tr class="checkout-head">
            <th>Cantidad</th>
            <th>Item</th>
            <th>Precio</th>
            <th>Remove</th>
          </tr>
        </table>


      </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Comprar</h4>
        </div>
        <div class="modal-body">
            <div class="row">

              <div class="col-lg-9">
                <p class="info-box">Esta a punto de realizar una compra por <span class="valor"></span>. ¿Desea realizar efectiva la compra?</p>
              </div>
            </div>


            <p class="debug-url"></p>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default buy-product">Comprar</button>

            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

        </div>
      </div>

    </div>
  </div>
